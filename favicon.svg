<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark bg -->
  <rect width="64" height="64" rx="12" fill="#0d0d0d"/>
  <!-- Grid lines -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#00f0ff" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="0" y1="32" x2="64" y2="32" stroke="#00f0ff" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="0" y1="48" x2="64" y2="48" stroke="#00f0ff" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="16" y1="0" x2="16" y2="64" stroke="#00f0ff" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="32" y1="0" x2="32" y2="64" stroke="#00f0ff" stroke-opacity="0.08" stroke-width="0.5"/>
  <line x1="48" y1="0" x2="48" y2="64" stroke="#00f0ff" stroke-opacity="0.08" stroke-width="0.5"/>
  <!-- Neon "A" letter -->
  <text x="32" y="46" font-family="monospace" font-size="38" font-weight="bold" text-anchor="middle" fill="#00f0ff" filter="url(#glow)">A</text>
  <!-- Pink accent bar -->
  <rect x="10" y="54" width="44" height="3" rx="1.5" fill="#ff2d75" opacity="0.8"/>
  <!-- Corner dots -->
  <circle cx="8" cy="8" r="2" fill="#39ff14" opacity="0.6"/>
  <circle cx="56" cy="8" r="2" fill="#ff2d75" opacity="0.6"/>
</svg>
